<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body { font-family: Arial; margin: 0; background: #fafafa; }
    header, footer { background: #222; color: white; text-align: center; padding: 1em; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { color: orange; }
    main { padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <form onsubmit="submitForm(event)">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 My Blog. All rights reserved.</p>
</footer>

<script>
  function submitForm(event) {
    event.preventDefault();
    alert("Thank you for your message!");
  }
</script>

</body>
</html>
