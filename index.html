<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: orange;
    }
    main {
      padding: 20px;
    }
    .posts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }
    article {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    article:hover {
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      article {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Blog</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="posts">
    <article onclick="showMessage('Post 1')">
      <h2>Post Title One</h2>
      <p>This is a short excerpt of the first blog post.</p>
    </article>
    <article onclick="showMessage('Post 2')">
      <h2>Post Title Two</h2>
      <p>This is a short excerpt of the second blog post.</p>
    </article>
  </section>
</main>

<footer>
  <p>&copy; 2025 My Blog. All rights reserved.</p>
</footer>

<script>
  function showMessage(post) {
    alert("You clicked on " + post);
  }
</script>

</body>
</html>
